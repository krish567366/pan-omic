    - Q-LEM: architecture/qlem.md
    - E³DE: architecture/e3de.md
    - HDTS: architecture/hdts.md
    - CIS: architecture/cis.md
  - User Guide:
    - Data Formats: guide/data-formats.md
    - Configuration: guide/configuration.md
    - Advanced Usage: guide/advanced.md
    - Performance Tuning: guide/performance.md
  - Theory:
    - Consciousness Models: theory/consciousness.md
    - Integrated Information Theory: theory/iit.md
    - Global Workspace Theory: theory/gwt.md
    - Quantum Biology: theory/quantum.md
    - Evolutionary Dynamics: theory/evolution.md
  - API Reference:
    - Core: api/core.md
    - Data: api/data.md
    - MOGIL: api/mogil.md
    - Q-LEM: api/qlem.md
    - E³DE: api/e3de.md
    - HDTS: api/hdts.md
    - CIS: api/cis.md
    - Utilities: api/utils.md
  - Patents & IP:
